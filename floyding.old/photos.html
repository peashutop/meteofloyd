    <script type='text/javascript'>
      //<![CDATA[
        $(function() {
         
          $("#slides").cycle({
            timeout: 0,
            next: '#next',
            prev: '#prev'
          });
          
          $("#next").animate(
            { right:-210 },
            { duration: 1000 }
           );
        
          $("#next").click(function(){
            $("#prev").animate( { left:-210 }, { duration: 1000 } );
          });
          
          $(".slide").click(function(){
            $('#next').trigger('click');
          });
          
        });
      //]]>
    </script>
